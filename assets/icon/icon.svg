    <rect x="25" y="100" width="30" height="6" rx="3" fill="none" stroke="#000000" stroke-width="1.5"/>
    <rect x="25" y="115" width="30" height="6" rx="3" fill="none" stroke="#000000" stroke-width="1.5"/>
