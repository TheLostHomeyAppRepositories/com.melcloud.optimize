  <rect x="80" y="42" width="190" height="3" rx="1.5" fill="none" stroke="#000000" stroke-width="1"/>
  <rect x="80" y="49" width="190" height="3" rx="1.5" fill="none" stroke="#000000" stroke-width="1"/>
  
