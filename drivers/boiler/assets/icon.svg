<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" rx="100" fill="#000000"/>
  
  <!-- Main heat pump unit -->
  <rect x="100" y="120" width="300" height="260" rx="30" fill="#333333" stroke="#666666" stroke-width="4"/>
  
  <!-- Front panel -->
  <rect x="120" y="140" width="260" height="220" rx="20" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="2"/>
  
  <!-- Top air outlet -->
  <rect x="140" y="100" width="220" height="25" rx="12" fill="#666666"/>
  <rect x="150" y="108" width="200" height="3" rx="1" fill="#AAAAAA"/>
  <rect x="150" y="115" width="200" height="3" rx="1" fill="#AAAAAA"/>
  
  <!-- Side vents -->
  <g id="leftVents">
    <rect x="80" y="160" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="80" y="180" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="80" y="200" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="80" y="220" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="80" y="240" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="80" y="260" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="80" y="280" width="25" height="6" rx="3" fill="#666666"/>
  </g>
  
  <g id="rightVents">
    <rect x="395" y="160" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="395" y="180" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="395" y="200" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="395" y="220" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="395" y="240" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="395" y="260" width="25" height="6" rx="3" fill="#666666"/>
    <rect x="395" y="280" width="25" height="6" rx="3" fill="#666666"/>
  </g>

  <!-- Control display -->
  <rect x="160" y="180" width="180" height="80" rx="10" fill="#000000"/>
  <text x="250" y="210" text-anchor="middle" fill="#FFFFFF" font-family="Arial, monospace" font-size="20" font-weight="bold">HOT WATER</text>
  <text x="250" y="235" text-anchor="middle" fill="#CCCCCC" font-family="Arial, monospace" font-size="16">55.0Â°C</text>
  <text x="250" y="250" text-anchor="middle" fill="#AAAAAA" font-family="Arial, monospace" font-size="12">READY</text>

  <!-- Status LED indicators -->
  <circle cx="180" cy="290" r="8" fill="#666666"/>
  <text x="200" y="295" fill="#333333" font-family="Arial" font-size="10">POWER</text>
  
  <circle cx="280" cy="290" r="8" fill="#666666"/>
  <text x="300" y="295" fill="#333333" font-family="Arial" font-size="10">HEAT</text>

  <!-- Temperature controls -->
  <rect x="150" y="310" width="30" height="30" rx="5" fill="#333333"/>
  <text x="165" y="330" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">-</text>
  
  <rect x="320" y="310" width="30" height="30" rx="5" fill="#333333"/>
  <text x="335" y="332" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">+</text>

  <!-- Water tank representation -->
  <rect x="200" y="300" width="100" height="40" rx="8" fill="#666666" opacity="0.8"/>
  <rect x="210" y="310" width="80" height="20" rx="4" fill="#AAAAAA" opacity="0.6"/>
  
  <!-- Water level indicator -->
  <rect x="205" y="315" width="5" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="215" y="315" width="5" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="225" y="315" width="5" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="235" y="315" width="5" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="245" y="315" width="5" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="255" y="315" width="5" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="265" y="315" width="5" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="275" y="315" width="5" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="285" y="315" width="5" height="10" rx="2" fill="#FFFFFF"/>

  <!-- Heat elements -->
  <circle cx="200" cy="350" r="15" fill="#666666"/>
  <path d="M 195 350 Q 200 345 205 350 Q 210 345 215 350" stroke="white" stroke-width="2" fill="none"/>
  
  <circle cx="300" cy="350" r="15" fill="#666666"/>
  <path d="M 295 350 Q 300 345 305 350 Q 310 345 315 350" stroke="white" stroke-width="2" fill="none"/>

  <!-- Pipes -->
  <rect x="120" y="385" width="12" height="30" rx="6" fill="#666666"/>
  <rect x="368" y="385" width="12" height="30" rx="6" fill="#666666"/>
  
  <!-- Base/mounting -->
  <rect x="110" y="420" width="280" height="20" rx="10" fill="#666666"/>
  
  <!-- Brand indicator -->
  <circle cx="250" cy="160" r="8" fill="#333333"/>
  <text x="250" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">M</text>
</svg>
  
  <!-- Pipes/connections -->
  <rect x="140" y="250" width="20" height="8" rx="4" fill="#718096"/>
  <rect x="340" y="250" width="20" height="8" rx="4" fill="#4299E1"/>
  <rect x="140" y="280" width="20" height="8" rx="4" fill="#E53E3E"/>
  <rect x="340" y="280" width="20" height="8" rx="4" fill="#E53E3E"/>
</svg>
